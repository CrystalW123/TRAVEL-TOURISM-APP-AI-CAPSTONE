    <!-- Add a link to your CSS file where you'll define styles for dark mode and light mode -->
    <link rel="stylesheet" href="styles.css" />
    
    <title>Tours & Travel</title>
    
    <style>
      /* CSS for the toggle button */
      .toggle-container {
        position: fixed;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Toggle button to switch between dark mode and light mode -->
    

    <!-- Your existing content -->
    <!--

      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- JavaScript to handle mode switching -->
    <script>
      const toggleSwitch = document.getElementById('toggle-mode');
      const modeLabel = document.getElementById('mode-label');

      // Function to set the theme based on user's choice
      function switchTheme(e) {
        if (e.target.checked) {
          document.documentElement.setAttribute('data-theme', 'dark');
          modeLabel.textContent = 'Dark Mode';
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
          modeLabel.textContent = 'Light Mode';
        }
      }

      // Event listener for theme switcher
      toggleSwitch.addEventListener('change', switchTheme, false);
    </script>
  </body>
</html>
